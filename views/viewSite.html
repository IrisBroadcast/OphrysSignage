<!doctype html>
<html>
<head>
	<title>Ophrys Signage - Frame</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,900" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
	<style type="text/css">

        /* ========================== */
        body {
            background: #000000;
            color: #ffffff;
            overflow-y: hidden;
        }

        * {
            max-width: unset !important;
        }

        .status--current-url, .status--identification, .status--hardware, .status--window, .status--clock {
            font-family: 'Roboto', Arial, Helvetica, sans-serif;
            font-size: 3vmin;
            font-weight: 400;
            border-top: unset;
            color: #3e3e3e;
            display: block;
        }
        .logo-text {
            color: #505050;
        }
        .vertical-align {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .overlay-feedback--frames {
            white-space: nowrap;
            text-align: center;
            color: rgba(130, 130, 130, 0.14);
            font-weight: 600;
            margin: 0 auto;
        }

        @media (orientation: landscape) {
            .overlay-feedback--frames {
                white-space: nowrap;
                text-align: center;
                color: rgba(130, 130, 130, 0.14);
                font-weight: 600;
                margin: 0 auto;
            }
        }

        @media (orientation: portrait) {
            .overlay-feedback--frames {
                white-space: nowrap;
                text-align: center;
                color: rgba(130, 130, 130, 0.14);
                font-weight: 600;
                margin: 0 auto;
            }
        }

        #pagefader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999999;
            pointer-events: none;
            background: #000000;
            animation-duration: 1300ms;
            animation-timing-function: ease-in-out;
        }

        @keyframes fade-out {
            from { opacity: 1 }
            to { opacity: 0 }
        }

        @keyframes fade-in {
            from { opacity: 0 }
            to { opacity: 1 }
        }

        #pagefader.fade-out {
            opacity: 0;
            animation-name: fade-out;
        }

        #pagefader.fade-in {
            opacity: 1;
            animation-name: fade-in;
        }

        .tab-iframe {
            height: 100vh;
            width: 100vw;
            display: block;
            margin: 0 auto;
            padding: 1vh 1vw;
            position: absolute;
        }

        h3 {
            color: white;
        }

        .frame-clock {
            display: none;
            color: #4c4c4c;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 30;
            margin: 0 auto;
            font-size: 22pt;
        }

	</style>
</head>
<body>

    <svg id="pagefader"></svg>

    <div class="overlay-feedback--frames">

        <div id="frame-widget-0"
            class="tab-iframe tab-iframe--feedback">
            <h3 id="frame-widget-feedback" class="vertical-align"></h3>
        </div>

        <iframe id="frame-widget-1"
            scrolling="no"
            frameborder="0"
            allowtransparency="true"
            allowfullscreen="true"
            src=""
            class="tab-iframe tab-iframe--first"></iframe>

        <iframe id="frame-widget-2"
            scrolling="no"
            frameborder="0"
            allowtransparency="true"
            allowfullscreen="true"
            src=""
            class="tab-iframe tab-iframe--first"></iframe>

        <div class="frame-clock" id="frame-clock">
            <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
        </div>
    </div>

	<script src="/socket.io/socket.io.js"></script>
	<script src="/main.js"></script>
    <script src="/views-site.js"></script>
</body>
</html>
